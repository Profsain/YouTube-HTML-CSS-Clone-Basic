<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube HTML/CSS Clone</title>
    <link rel="stylesheet" href="asset/styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="brand">
          <div class="dropMenu">
            <img id="menuIcon" src="asset/images/menuIcon.png" alt="menu" />
          </div>
          <img
            id="brandLogo"
            src="asset/images/youtubeLogo.jpg"
            alt="youtubeLogo"
          />
        </div>
        <div class="searchBar">
          <form action="#" class="searchForm">
            <input
              id="searchBox"
              type="text"
              placeholder="Search"
              name="search"
            />
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
          <button class="voiceIcon">
            <i class="fa fa-microphone"></i>
          </button>
        </div>
        <div class="navMenu">
          <button class="menuBtn"><i class="fa fa-camera"></i></button>
          <button class="menuBtn"><i class="fa fa-bars"></i></button>
          <button class="menuBtn"><i class="fa fa-bell"></i></button>
          <button class="userAvater">H</button>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="mainSection">
          <h3>Video Main section</h3>
        </div>
        <div class="asideSection">
          <h3>Aside related video section</h3>
        </div>
      </div>
    </main>
  </body>
</html>
